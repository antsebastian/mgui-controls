<ng-template #defaultTemplate><div fxFill></div></ng-template>

<section #section1
             style="position: relative;top:0; left:0; width:inherit; height:inherit">
      <div #rotator style="overflow-x: hidden;" fxFill>
        <div id="scrolled-wrapper" fxLayout="row" fxFill>
            <ng-container *ngFor="let s of (dataStream$ | async); let i = index">
                <slide-div #slide fxFill [slideid]="i" (swipeleft)="nextSlide()"
                (swiperight)="prevSlide()"
                [ngStyle]="{'background-image': 'url('+s.fileName+')'}" style="background-repeat: no-repeat; background-position: center; background-size: cover;"
                [itemTemplate]="itemTemplate ? itemTemplate : defaultTemplate" [slide]="slide" [data]="s">
                </slide-div>
              </ng-container>
        </div>
        </div>

      <ng-container *ngIf="mediaService.isActive('gt-sm')">
        <button mat-fab style=" color:white; background: rgba(0, 0, 0, 0.6); position: absolute;
                              top: 50%; left: 25px" (click)="prevSlide()" aria-label="Slide left">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <button mat-fab style=" color:white; background: rgba(0, 0, 0, 0.6); position: absolute;
                              top: 50%; right:25px" (click)="nextSlide()" aria-label="Slide right">
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </ng-container >
  </section>
