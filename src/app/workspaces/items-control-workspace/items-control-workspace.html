<ng-template #myItemTemplate let-data>
    <button mat-icon-button (click)="removeItem(data)">
        <mat-icon>delete</mat-icon>
      </button>
      <span class="foreground" style="font-size:20px; white-space:nowrap;">{{data}}</span>
</ng-template>
<ng-template #myItemsPanel>
    <div fxLayoutGap="15px" fxLayout="column" fxLayout.lt-sm="column">
      <ng-content></ng-content>
      </div>
</ng-template>
<mgui-workspace workspaceTitle="ItemsControl">
    <ng-container webTools>
      <button mat-icon-button (click)="addItem()">
        <mat-icon>add</mat-icon>
      </button>
      </ng-container>
    
    <ng-container mobileTools>
      <span>{{currLayoutString}}</span>
    </ng-container>

    <div #wrapper style="width: 100%; height: 100%; overflow: auto">

  <mgui-items-control style="margin:15px" [itemsPanel]="myItemsPanel"
                 [itemTemplate]="myItemTemplate" [dataSource]="items$ | async">
  </mgui-items-control>
  </div>
</mgui-workspace>
